<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user list</title>
</head>
<body>
<br/>
<h1>用户列表</h1>
<br/><br/>
<div class="width:80%">
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>username</th>
            <th>password</th>
            <th>nickname</th>
            <th>edit</th>
            <th>delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <th scope="row" th:text="${user.id}">1</th>
            <td th:text="${user.username}">username</td>
            <td th:text="${user.passwd}">password</td>
            <td th:text="${user.nickname}">password</td>
            <td><a th:href="@{/toEdit/(id=${user.id})}">edit</a></td>
            <td><a th:href="@{/delete/(id=${user.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">添加用户</a>
    </div>
</div>

</body>
</html>
